<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>War & Coin</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="game.js"></script>
</head>

<body>
    <header>
        <div class="header-title-container">
            <h1>War & Coin</h1>
        </div>
    </header>
    <main>
        <div id="player-info">
        </div>
        <div class="board-container">
            <div class="board-pos rr">
                <div class="card back"></div>
            </div>
            <div class="board-pos cost">4</div>

            <div class="board-pos rj">
            </div>
            <div class="board-pos cost">15</div>

            <div class="board-pos rq">
            </div>
            <div class="board-pos cost">20</div>

            <div class="board-pos rk">
            </div>
            <div class="board-pos cost">25</div>

            <div class="board-pos br">
                <div class="card back">
                </div>
            </div>
            <div class="board-pos cost">4</div>

            <div class="board-pos bj">
            </div>
            <div class="board-pos cost">10</div>

            <div class="board-pos bq">
            </div>
            <div class="board-pos cost">15</div>

            <div class="board-pos bk">
            </div>
            <div class="board-pos cost">20</div>

        </div>
    </main>
    <div id="hand-container">
            
    </div>
    <div class="actions-container">
        <button class="action" id="buy">Buy</button>
        <button class="action" id="damage">Damage</button>
        <button class="action" id="burn">Burn</button>
        <button class="action" id="discard">Discard</button>
    </div>
</body>
</html>
